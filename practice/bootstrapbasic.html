<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">  </head>
  <body>

    <!-- container class work as a box to contain the content -->
    <!-- always use container when apply bootstrap -->
    <div class="container">
      <h1>hello world</h1>
      <!-- the class name is from bootstrap -->
      <input class="btn btn-outline-primary btn-lg" type="button" name="button" value="click">
      <button type="button" class="btn btn-primary" disabled>Primary button</button>
    </div>

    <div class="container">
    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p>This is the paragraph</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>

  </div>


  </body>
</html>
