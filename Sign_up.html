<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Automation user Web Sign Up Page</title>
  </head>
  <body>
    <h1>Automation user Web Sign Up Page</h1>
    <h4>Please note: Email Address, Nick Name, and Email are required </h4>
    <form action="SignUpsuccess.html" method="get">

    <label for="Nick_Name">Nick Name:</label>
    <input id = "Nick_Name" type="text" name="" placeholder="nick_name">
    <br>
    <label for="email">Email Address</label>
    <input id="email" type="email" name="" placeholder="user@gmail.com">
    <label for="password">Password:</label>
    <input id="password" type="password" name="" placeholder=""1234"">
    <br>
    <p>Are you inside Canada?</p>
    <label for="yes">Yes:</label>
    <input id = "yes" type="radio" name="incan" value="inside">
    <label for="no">No:</label>
    <input id="no" type="radio" name="incan" value="outside">

    <p>What industrial are you in?</p>
    <select>
      <option value="1">Food</option>
      <option value="2">Electronic</option>
      <option value="3">Auto</option>
      <option value="4">Energy</option>

    </select>

    <p>Any comments for our website?</p>
    <textarea name="comments" rows="8" cols="80" required></textarea>

    <input type="submit" name="" value="Sign Up Now!!">



  </form>
  </body>
</html>
